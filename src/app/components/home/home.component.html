
<!-- Banner -->
<br>
<div *ngIf="banderaBanner" id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let imagen of imagenesBanners; index as i" [ngClass]="{'active': i == 0 }" class="carousel-item active" data-interval="4000">
            <img [src]= "imagen" class="d-block w-100 banner card-img img-fluid" alt="Responsive image">
            <div class="card-img-overlay">
                <button (click)="banderaBanner = false" type="button" style="color: rgb(255, 255, 255);" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
    </div>
    <br>
    <hr>    
</div>

<!-- Productos Destacados -->
<h2>Productos destacados: </h2>
<br>
<div class="row row-cols-1 row-cols-md-3">
    <div *ngFor="let destacado of destacados" class="col mb-4">
      <div class="card h-100">
        <img [src]="destacado.foto | noimage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"><strong>{{destacado.nombre}}</strong></h5>
          <p class="card-text">{{destacado.descripcion}} - {{destacado.marca.nombre | uppercase}}</p>
          <h6>{{destacado.precio | currency}}</h6>
          <p class="card-text">
                <span class="badge badge-pill badge-dark" style="border-color: steelblue; background-color: steelblue;">{{destacado.categoria.nombre}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
